<!DOCTYPE html>
<html>

    <head>
        <title>Student Registration</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            
    <style>
    label{
           color: cadetblue; 
           font-size: large;
           font-family: 'Poppins', cursive;
        }

    
    input[type="text"]{
        color: rgb(165, 72, 72);
        background: bisque;
        width: 180px;
        text-transform: uppercase;
        border-radius: 10px;
    }
    input[type="submit"], [type="reset"] {
            background: rgb(162, 227, 229);
            color:rgb(165, 72, 72);
            width: 100px;
            border-radius: 20px;
            height: 30px;
        }

        #form {border: solid rgb(230, 24, 93);
        margin-right: 600px;
     margin-left: 150px;     
    background-color: rgb(228, 228, 149);   
    }


</style>

    </head>

    <body> <h2> Student Registration form</h2>

        <nav id="form">

        

        <form>
            <table> 
                <tbody>
                    <tr>
                        <td>
                            <label>
                                First Name
                            </label>
                        </td>
                        <td>
                            <input type="text" placeholder="only first name only" autofocus="autofocus"></td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Last Name
                            </label>
                        </td>
                        <td>
                            <input type="text"></td>

                    </tr>
                    <tr>
                        <td>
                            <label>
                                Mobile
                            </label>
                        </td>
                        <td>
                            <input type="number" required="required"></td>

                    </tr>

                    <tr>
                        <td>
                            <label>
                                Email
                            </label>
                        </td>
                        <td>
                            <input type="email" placeholder="abc@gmail.com" required="required"></td>

                    </tr>

                    <tr>
                        <td>
                            <label>Qualifications</label>
                        </td>
                        <td>
                            <input type="text"></td>

                    </tr>

                    <tr>
                        <td>
                            <label>
                                Country
                            </label>
                        </td>
                        <td>
                            <input type="text" value="india" disabled="disabled"></td>

                    </tr>

                    <tr>
                        <td>
                            <label>
                                Citizenship
                            </label>
                        </td>
                        <td>
                            <input type="text" value="india" readonly="readonly"></td>

                    </tr>

                    <tr>
                        <td>
                            <label>Date of Birth</label>
                        </td>
                        <td>
                            <input type="date"></td>

                    </tr>

                    <tr>
                        <td>
                            <label>Passout year</label>
                        </td>
                        <td>
                            <input type="number"></td>
                    </tr>

                    <tr>
                        <td>
                            <label>Graduation</label>
                        </td>
                        <td>
                            <select>
                                <option>B.E</option>
                                <option>B.com</option>
                                <option>BA</option>

                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Upload All Marksheet</label>
                        </td>
                        <td>
                            <input type="file" multiple="multiple"></td>
                    </tr>

                    <tr>
                        <td>
                            <label>Select Graduation</label>
                        </td>
                        <td>
                            <input type="file" multiple="multiple"></td>
                    </tr>

                    <tr>
                        <td>
                            <label>
                                Tranings
                            </label>
                        </td>
                        <td><input type="checkbox">
                            <label>Angular</label>
                            <input type="checkbox">
                            <label>HTML</label>
                            <input type="checkbox">
                            <label>React</label>
                            <input type="checkbox">
                            <label>Testing</label>
                            <input type="checkbox">
                            <label>Java</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Gender</label>
                        </td>
                        <td>
                            <input type="radio" name="Gender" checked="checked">
                            <label>
                                Female
                            </label>
                            <input type="radio" name="Gender">
                            <label>
                                Male
                            </label>
                            <input type="radio" name="Gender">
                            <label>
                                Other
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>
                                Address
                            </label>
                        </td>
                        <td>
                            <textarea rows="6" cols="40"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="submit"></td>
                        <td>
                            <input type="reset"></td>
                    </tr>
                </tbody>
            </table> </nav>
        </form> 
        </body>

    </html>
