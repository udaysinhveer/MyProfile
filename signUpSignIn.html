<!DOCTYPE html>
<html>

    <head>
        <title>Student Registration</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>

        <h2>
            Student Registration form</h2>

        <form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label>
                                First Name
                            </label>
                        </td>
                        <td>
                            <input type="text" placeholder="only first name only" autofocus="autofocus"></td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Last Name
                            </label>
                        </td>
                        <td>
                            <input type="text"></td>

                    </tr>
                    <tr>
                        <td>
                            <label>
                                Mobile
                            </label>
                        </td>
                        <td>
                            <input type="number" required="required"></td>

                    </tr>

                    <tr>
                        <td>
                            <label>
                                Email
                            </label>
                        </td>
                        <td>
                            <input type="email" placeholder="abc@gmail.com" required="required"></td>

                    </tr>

                    <tr>
                        <td>
                            <label>Qualifications</label>
                        </td>
                        <td>
                            <input type="text"></td>

                    </tr>

                    <tr>
                        <td>
                            <label>
                                Country
                            </label>
                        </td>
                        <td>
                            <input type="text" value="india" disabled="disabled"></td>

                    </tr>

                    <tr>
                        <td>
                            <label>
                                Citizenship
                            </label>
                        </td>
                        <td>
                            <input type="text" value="india" readonly="readonly"></td>

                    </tr>

                    <tr>
                        <td>
                            <label>Date of Birth</label>
                        </td>
                        <td>
                            <input type="date"></td>

                    </tr>

                    <tr>
                        <td>
                            <label>Passout year</label>
                        </td>
                        <td>
                            <input type="number"></td>
                    </tr>

                    <tr>
                        <td>
                            <label>Graduation</label>
                        </td>
                        <td>
                            <select>
                                <option>B.E</option>
                                <option>B.com</option>
                                <option>BA</option>

                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Upload All Marksheet</label>
                        </td>
                        <td>
                            <input type="file" multiple="multiple"></td>
                    </tr>

                    <tr>
                        <td>
                            <label>Select Graduation</label>
                        </td>
                        <td>
                            <input type="file" multiple="multiple"></td>
                    </tr>

                    <tr>
                        <td>
                            <label>
                                Tranings
                            </label>
                        </td>
                        <td><input type="checkbox">
                            <label>Angular</label>
                            <input type="checkbox">
                            <label>HTML</label>
                            <input type="checkbox">
                            <label>React</label>
                            <input type="checkbox">
                            <label>Testing</label>
                            <input type="checkbox">
                            <label>Java</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Gender</label>
                        </td>
                        <td>
                            <input type="radio" name="Gender" checked="checked">
                            <label>
                                Female
                            </label>
                            <input type="radio" name="Gender">
                            <label>
                                Male
                            </label>
                            <input type="radio" name="Gender">
                            <label>
                                Other
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>
                                Address
                            </label>
                        </td>
                        <td>
                            <textarea rows="6" cols="40"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="submit"></td>
                        <td>
                            <input type="reset"></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <footer>
            <p>
                <strong>Sing Up
                </strong>
                &nbsp; &nbsp;
                <a href="https://www.facebook.com/" target="_blank">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                </a>
                &nbsp; &nbsp;
                <a href="https://www.linkedin.com/feed/" target="_blank">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>

            </footer>
        </body>

    </html>
